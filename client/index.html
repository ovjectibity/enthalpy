<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <title>Cavendish Mission Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "EB Garamond", serif;
            font-optical-sizing: auto;
            font-style: normal;
            font-weight: 20px;
            font-size: 20px;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .header {
            background-color: #f4f4f4;
            padding: 1rem;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .ascii-logo {
            flex-shrink: 0;
        }

        .ascii-logo pre {
            font-family: 'Courier New', monospace;
            font-size: 8px;
            color: #333;
            margin: 0;
            line-height: 1;
        }

        nav {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        nav a:hover {
            color: #007bff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        section {
            margin-bottom: 3rem;
        }

        h1, h2 {
            margin-bottom: 1rem;
        }

        footer {
            background-color: #f4f4f4;
            text-align: center;
            padding: 1rem;
            border-top: 1px solid #ddd;
            margin-top: 2rem;
        }

        .cta-1 {
            padding: 3px;
            font-size: 17px;
        }
    </style>
</head>
<body>
    <!-- Header with Logo and Navigation -->
    <div class="header">
        <!-- ASCII Logo on the left -->
        <div class="ascii-logo">

        </div>

        <!-- Centered Navigation -->
        <nav>
            <ul>
                <!-- <li><a href="#home">Home</a></li> -->
                <li><a href="#mission-control">Mission Control</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Home Section -->
        <section id="home">
            <h1>Experiment Design</h1>
            <p> Add your website URL:
                <input type="text" id="product-url"></input>
            </p>
            <p> Add credentails to use:
                <input type="text" id="product-creds"></input>
            </p>
            <button class="cta-1"> Generate graph </button>
        </section>
    </div>

    <!-- Footer -->
    <!-- <footer>
        <p>&copy; Devised, designed & engineered by Avi.</p>
    </footer> -->
</body>
</html>
